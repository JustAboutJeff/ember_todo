<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember.js â€¢ TodoMVC</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="todos/index">
    <ul id="todo-list">
      {{#each itemController="todo"}}
        <li {{bind-attr class="isDone:completed isEditing:editing"}}>
          {{#if isEditing}}
            {{edit-todo class="edit"
                        value=title
                        focus-out="acceptChanges"
                        insert-newline="acceptChanges"}}
          {{else}}
            {{input type="checkbox"
                    checked=isDone
                    class="toggle"}}
            <label {{action "editTodo" on="doubleClick"}}>{{title}}</label>
            <button {{action "removeTodo"}} class="destroy"></button>
          {{/if}}
        </li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="todos">
    <section id="todoapp">
      <header id="header">
        <h1>todos</h1>
        {{input action="createTodo"
                value=newTitle
                id="new-todo"
                type="text"
                placeholder="What needs to be done?"}}
      </header>

      <section id="main">
        {{outlet}}
        <input type="checkbox" id="toggle-all">
      </section>

      <footer id="footer">
        <span id="todo-count">
          <strong>{{remaining}}</strong> {{inflection}} left
        </span>
        <ul id="filters">
          <li>
            {{#link-to "todos.index" activeClass="selected"}}All{{/link-to}}
          </li>
          <li>
            {{#link-to "todos.active" activeClass="selected"}}Active{{/link-to}}
          </li>
          <li>
            {{#link-to "todos.done" activeClass="selected"}}Done{{/link-to}}
          </li>
        </ul>

        <button id="clear-completed">
          Clear completed (1)
        </button>
      </footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
    </footer>
  </script>

  <!-- JavaScript -->
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
  <script src="http://cdn.bootcss.com/ember.js/1.4.0/ember.min.js"></script>
  <script src="http://cdn.bootcss.com/ember-data.js/1.0.0-beta.6/ember-data.min.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
